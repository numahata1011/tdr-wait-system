name: TDR Wait Time Auto-Fetcher

on:
  schedule:
    # 08:07 - 21:37 JST (23:07 - 12:37 UTC) 30分おき
    - cron: '7,37 23,0-12 * * *'
    # 22:07 JST (13:07 UTC) 最終取得
    - cron: '7 13 * * *'
  workflow_dispatch: # ← これが schedule と同じ階層にある必要があります

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - run: npm install
      
      - run: node index.js
      
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action-bot'
          git config --global user.email 'action@github.com'
          git add tdr_status.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update wait times with run_id" && git push)